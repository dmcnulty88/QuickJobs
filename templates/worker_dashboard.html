<!DOCTYPE html>
<html>
<head>
    <title>Worker Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="#profile">Profile</a>
        <a href="#pending">Pending Applications</a>
    </div>
    <div class="content">
        <h2>Worker Dashboard</h2>
        <table>
            <tr>
                <th>Job Title</th>
                <th>Description</th>
                <th>Wage</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            {% for job in job_listings %}
            <tr>
                <td>{{ job['title'] }}</td>
                <td>{{ job['description'] }}</td>
                <td>{{ job['wage'] }}</td>
                <td>{{ job['location'] }}</td>
                <td><a href="{{ url_for('job_apply', job_id=job['id']) }}"><button>Apply</button></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
