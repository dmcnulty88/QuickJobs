{% extends 'base.html' %} 
{% block title %}Log in{% endblock %} 
{% block content%}

<div class="container mt-5">
  <div class="card mx-auto my-5" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
      <h2>Log In</h2>
    </div>
    <div class="card-body">
      {% if error_message %}
      <p class="text-center text-danger">{{ error_message }}</p>
      {% endif %}
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary center" style="width: 100px">Login</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p>Don't have an account? <a href="{{ url_for('app_routes.create_account') }}">Create Account</a></p>
    </div>
  </div>
</div>

{% endblock content %}
